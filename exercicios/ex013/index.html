<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html5 </title>
</head>
<body>
    <h1>colocando videos hospedados localmente</h1>
    <p>aqui esta um video hospedado no meu propio servidor</p>
    <video width="300px" controls>
        <source src="media/Video1.mp4" type="video/mp4">
        <source src="media/Video1.webm" type="video/webm">
    </video>
    <h1>video externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iiTDUNkRn0w?si=3abTdt7tt1dQQT1e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
