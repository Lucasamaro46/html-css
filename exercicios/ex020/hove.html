<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            border-radius: 30px;
            text-align: center;
            color: white;
            width: 150px;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mousse pelo texto abaixo</p>
    <div>
        passe o mousse aqui
        <p>texto escondido !!</p> 
    </div>
    <p>fim do exercicio</p>
</body>
</html>
